<section id="formulario">
    <div class="form-wrapper">
      <form #usuarioForm="ngForm" (ngSubmit)="onSubmit(usuarioForm)">
          <h2 class="center align" ngClass="titulo1">Contactanos..</h2>
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name"  required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="telefono">Tel√©fono:</label>
            <input type="tel" id="telefono" name="telefono"  pattern="[0-9]{10}" maxlength="10" required>
          </div>
          <div class="form-group">
            <label for="message">Dudas:</label>
            <textarea id="message" name="message"  ></textarea>
          </div>
          <button type="submit">Enviar</button>
        </form>
       
      </div>
      
      
</section>
