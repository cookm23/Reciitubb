    $(document).ready(function() {
  const form = $('form');

  form.on('submit', function(event) {
    event.preventDefault();
    form.addClass('shake');
    setTimeout(function() {
      form.removeClass('shake');
      form[0].reset(); // Borra el contenido del formulario
    }, 500);
  });
});

$(document).ready(function(){

  $(document).ready(function(){
  $('.sidenav').sidenav(); // activar sidenav
  $('#slide-out li a').click(function(){
    $('.sidenav').sidenav('close'); // cerrar sidenav
    if($(this).attr('href') === '#inicio'){ // verificar si se ha seleccionado el enlace "Inicio"
      $('.sidenav').sidenav('close'); // cerrar sidenav
    }
  });
});
